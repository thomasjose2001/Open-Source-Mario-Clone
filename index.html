<!DOCTYPE html>                             				<!-- Tell browser what version of HTML we are rendering -->
<html lang="en">                            				<!-- Specifies the language of the text content in that element -->
    <head>                                 				<!-- Where we put important meta-information about our webpages -->
        <meta charset="UTF-8">              				<!-- Allows for special characters of different languages -->
        <title>My First Webpage</title>     				<!-- Displays name in browser tab -->
        <link rel="stylesheet" href="style.css"></link> 			<!--CSS-->
        <script type="text/javascript" src="game.js" defer></script> 	<!--JS-->
    </head>

    <body>
        <div id='cam' style='width: 256px; height: 240px; overflow: hidden;'>
            <canvas id="canvas" width="512" height="240" > <!-- 16 * 15 blocks style="border:10px solid #000000;"-->
                <img id="sprites" src="spritesheet.png">
            </canvas> 
        </div>
    </body>
</html>
